<!DOCTYPE html> <!--Define la versión de HTML que se está utilizando (HTML5 en este caso).-->
<html lang="es"> <!-- Inicia el documento HTML y especifica el idioma principal (español en este caso).-->
<head> <!--Encabezado de la página -->
    <meta charset="UTF-8"> <!--Define la codificación de la página, incluye la ñ y los acentos-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Configuración de la página-->
    <title>Práctica 1</title> <!--Añade el titulo en la sección de búsqueda-->
    <link rel="stylesheet" href="css/main.css">
</head>
<body> <!--cuerpo de la página-->
    <header> <!--Encabezado-->
        <nav> <!--Barra de navegación-->
            <ul class="nav-right-section"> <!--Lista desordenada-->
                <li>
                    <a href="">Gmail</a> <!--Items de la lista con un hipervínculo-->
                </li>
                <li>
                    <a href="">Imágenes</a> <!--Items de la lista con un hipervínculo-->
                </li>
                <li class="menu-icon">
                    <a href=""></a> <!--Items de la lista con un hipervínculo-->
                </li>
                <li class="menu-photo"> <!--Items de la lista con un hipervínculo que a su vez tiene una foto de la foto de perfil-->
                    <a href=""><img src="https://lh3.googleusercontent.com/ogw/AKPQZvyO3TzI_fmHWUwPAMnWHDFTVlAUpQ_hb8foi_x5=s32-c-mo" alt=""></a>
                </li>
            </ul>
        </nav>
    </header> <!--Final del encabezado-->
    <main> <!--Sección principal de la página-->
        <section class="main-logo"> <!--Esta es la sección en la que tiene la imagen del logo del nombre de Chrome-->
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </section>
        <section class="main-input"> <!--Sección del buscador de la página de Google-->
                <!--Es en donde el usuario escribirá lo que desea buscar-->
                <div class="main-input-container">
                    <!-- Es para el boton de busqueda-->
                    <span class="search-icon">

                    </span>
                    <!-- Aqui pondrá el usuario lo que quiere buscar-->
                    <input type="text">

                    <!--Es para el microfono -->
                    <a class="micro-icon" href=""></a>
                </div>
        </section>
        <section class="main-buttons"> <!--Sección de botones que aparece en la parte de abajo de la página original de Google-->
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
        </section>
    </main>
    
    <!--Es el pie de página-->
    <footer>
        <div class="footer-container"> <!--Contenedor principal del pie de página -->
            <section>
                <p>México</p> <!--Sección de arriba del pie de página-->
            </section>
            <section> <!--Sección de abajo del pie de página-->
                <nav> <!--Barra de navegación, se dividirá en dos ya que esta en dos lados diferentes -->
                    <ul class="footer-left-section"> <!--Lista desordenada esta lista es la lista izquiera-->

                        </li>
                    </ul>
                    <ul class="footer-right-section"> <!--Lista desordenada esta lista es la lista izquiera--> 
                        <li>
                            <a href="">Privacidad</a> <!--Item con hipervínculos-->
